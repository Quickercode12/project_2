<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .cheack_box_container {
        position: relative;
        padding-left: 35px;
        border: 1px solid #000;
      }

      .cheack_box_container .box {
        position: absolute;
        left: 5px;
        top: 0px;
      }

      .cheack_box_container input [type="checkbox"] {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <label class="cheack_box_container">
      <input type="checkbox" class="box" />
    </label>
  </body>
</html>
